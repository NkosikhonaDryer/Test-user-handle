<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME - HANDLE SEARCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .platform-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .platform-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .platform-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .platform-btn.active {
            color: white;
            border-color: #667eea;
        }

        .platform-btn.tiktok.active {
            background: #fe2c55;
            border-color: #fe2c55;
        }

        .platform-btn.instagram.active {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #bc1888;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 16px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .clear-btn {
            padding: 16px 20px;
            background: #f0f0f0;
            color: #555;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn:hover {
            background: #e0e0e0;
            border-color: #ccc;
            transform: translateY(-2px);
        }


        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .contact-form {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: block; 
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .contact-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .contact-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .contact-input.error {
            border-color: #f44336;
            background-color: #ffebee;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            padding-left: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .platform-profile {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            background-color: #fff;
        }


        .result-card.found {
            border-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);
        }

        .result-card.not-found {
            border-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0, #fffaf0);
        }

        .result-card.error {
            border-color: #f44336;
            background: linear-gradient(135deg, #ffebee, #fff5f5);
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-business {
            background: #2196f3;
            color: white;
        }

        .badge-personal {
            background: #9e9e9e;
            color: white;
        }

        .badge-not-found {
            background: #f44336;
            color: white;
        }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .result-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-save {
            background: #4caf50;
            color: white;
        }

        .btn-save:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff9800;
            background: linear-gradient(135deg, #fff3e0, #fffaf0);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .notification-icon {
            font-size: 20px;
            margin-top: 2px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-text {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .notification-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .notification-link:hover {
            text-decoration: underline;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff9800;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .status-indicator.connected {
            background: #4caf50;
        }

        .status-indicator.disconnected {
            background: #f44336;
            animation: none;
        }

        .success-message {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #2e7d32;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .search-container {
                padding: 20px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
            
            .platform-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .result-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .action-btn {
                justify-content: center;
            }

            .contact-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="status-indicator" id="statusIndicator" title="API Connection Status"></div>
        
        <h1 class="title">🔍 Real Time - Handle Search</h1>
        
        <div class="platform-selector">
            <button class="platform-btn instagram active" data-platform="instagram">
                📷 Instagram
            </button>
            <button class="platform-btn tiktok" data-platform="tiktok">
                🎵 TikTok
            </button>
        </div>

        <form class="search-form" id="searchForm">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Enter Instagram username (e.g., nike, mrbeast)"
                id="handleInput"
                required
            >
            <button type="submit" class="search-btn" id="searchBtn">
                <span id="btnText">🔍 Search</span>
            </button>
            <button type="button" class="clear-btn" id="clearBtn" title="Clear all results">
                <span>🧹 Clear</span>
            </button>
        </form>

        <div id="resultsContainer" class="results-container"></div>
    </div>

    <script>
        // Configuration
        const config = {
            searchWebhookUrl: 'https://n8n-67295956827.africa-south1.run.app/webhook/search-handle',
            saveWebhookUrl: 'https://n8n-67295956827.africa-south1.run.app/webhook/save-handle',
            timeout: 30000
        };

        // State management
        let currentPlatform = 'instagram';
        let isSearching = false;
        let sessionDataStore = {};

        // DOM elements
        const platformButtons = document.querySelectorAll('.platform-btn');
        const searchForm = document.getElementById('searchForm');
        const handleInput = document.getElementById('handleInput');
        const searchBtn = document.getElementById('searchBtn');
        const btnText = document.getElementById('btnText');
        const resultsContainer = document.getElementById('resultsContainer');
        const statusIndicator = document.getElementById('statusIndicator');
        const clearBtn = document.getElementById('clearBtn');

        // Event listeners
        platformButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                platformButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPlatform = btn.dataset.platform;
                
                const platformName = currentPlatform.charAt(0).toUpperCase() + currentPlatform.slice(1);
                const examples = currentPlatform === 'instagram' ? 'nike, spotify' : 'mrbeast, charlidamelio';
                handleInput.placeholder = `Enter ${platformName} username (e.g., ${examples})`;
            });
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const handle = handleInput.value.trim().replace('@', '');
            if (!handle) return;
            searchHandle(handle, currentPlatform);
        });

        clearBtn.addEventListener('click', () => {
            resultsContainer.innerHTML = '';
            sessionDataStore = {};
            handleInput.value = '';
            handleInput.focus();
        });


        // Core search function
        async function searchHandle(handle, platform) {
            if (isSearching) return;
            
            isSearching = true;
            const uniqueId = `${platform}-${handle}`;
            displayLoadingCard(handle, platform, uniqueId);
            updateUI('searching');
            
            try {
                const response = await fetch(config.searchWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ query: handle, platform: platform, action: 'search' })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

                const data = await response.json();
                processAndDisplayResults(data, handle, platform, uniqueId);
                updateUI('success');
                
            } catch (error) {
                console.error('Search error:', error);
                displayError(error.message, handle, platform, uniqueId);
                updateUI('error');
            } finally {
                isSearching = false;
            }
        }

        // UPDATED: Save function now takes handle and uniqueId to update the correct card
        async function saveProfileWithContact(handle, uniqueId, contactNumber, fullName) {
            const saveBtn = document.getElementById(`saveBtn-${uniqueId}`);
            updateSaveButtonState(true, '⏳ Saving...', uniqueId);

            try {
                const handleData = sessionDataStore[handle] || {};
                const instaData = handleData.instagram;
                const tiktokData = handleData.tiktok;

                const payload = {
                    Name: fullName || (instaData || tiktokData).nickname,
                    ContactNumber: formatPhoneNumber(contactNumber),
                    TikTokLink: tiktokData ? tiktokData.profileUrl : null,
                    Instagram_Link: instaData ? instaData.profileUrl : null,
                    username: handle,
                    nickname: (instaData || tiktokData).nickname,
                    dateAdded: new Date().toISOString(),
                    source: 'handle-search-tool'
                };
                
                const response = await fetch(config.saveWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Failed to save: ${await response.text()}`);
                
                // Update the specific card that triggered the save
                const cardThatSaved = document.getElementById(`card-${uniqueId}`);
                if (cardThatSaved) {
                    const contactForm = cardThatSaved.querySelector('.contact-form');
                    const resultActions = cardThatSaved.querySelector('.result-actions');
                    if (contactForm) {
                        contactForm.innerHTML = `<div class="success-message">✅ Profiles for @${handle} saved successfully!</div>`;
                    }
                    if (resultActions) {
                       resultActions.style.display = 'none';
                    }
                }


            } catch (error) {
                console.error('Save error:', error);
                const errorMsg = document.getElementById(`contactError-${uniqueId}`);
                if (errorMsg) {
                    errorMsg.textContent = error.message;
                    errorMsg.classList.add('show');
                }
                updateSaveButtonState(false, '❌ Save Failed', uniqueId);
                setTimeout(() => updateSaveButtonState(false, '💾 Save Profile(s)', uniqueId), 2000);
            }
        }
        
        function displayLoadingCard(handle, platform, uniqueId) {
            let card = document.getElementById(`card-${uniqueId}`);
             if(card) card.remove(); // Remove if a previous search for this exact platform failed and is being retried.
            
            const loadingCardHTML = `
                <div class="result-card loading-card" id="card-${uniqueId}">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <h3>Searching ${platform} for @${handle}...</h3>
                    </div>
                </div>
            `;
            resultsContainer.insertAdjacentHTML('beforeend', loadingCardHTML);
        }

        // UPDATED: Now creates a separate card for each search result
        function processAndDisplayResults(data, handle, platform, uniqueId) {
            if (!sessionDataStore[handle]) {
                sessionDataStore[handle] = {};
            }

            let profileData = null;
            if (data && data.exists) {
                profileData = {
                    platform: data.platform || platform.charAt(0).toUpperCase() + platform.slice(1),
                    username: data.username || handle,
                    nickname: data.title || data.displayName || handle,
                    accountType: data.accountType || 'Personal',
                    profileUrl: data.profileUrl || (platform === 'instagram' ? `https://instagram.com/${handle}` : `https://tiktok.com/@${handle}`),
                    exists: true
                };
                sessionDataStore[handle][platform] = profileData;
            } else {
                 sessionDataStore[handle][platform] = { exists: false, platform: platform };
            }

            renderSeparateCard(profileData, handle, platform, uniqueId);
        }

        // NEW: Renders a single card for a specific platform search
        function renderSeparateCard(profileData, handle, platform, uniqueId) {
            let card = document.getElementById(`card-${uniqueId}`);
            
            const exists = profileData && profileData.exists;
            const cardClass = exists ? 'found' : 'not-found';
            const statusIcon = exists ? '✅' : '❌';
            const statusText = exists ? 'Handle Exists' : 'Handle Does Not Exist';
            const platformName = platform.charAt(0).toUpperCase() + platform.slice(1);
            const platformIcon = platform === 'instagram' ? '📷' : '🎵';
            
            let detailsHTML = '', contactFormHTML = '', actionsHTML = '', badgeHTML = '';

            if (exists) {
                const { nickname, accountType, profileUrl } = profileData;
                const badgeClass = accountType === 'Business' ? 'badge-business' : 'badge-personal';
                badgeHTML = `<div class="result-badge ${badgeClass}">${accountType}</div>`;

                detailsHTML = `
                    <div class="result-details">
                        <div class="detail-item">
                            <span>👤</span>
                            <span>Name: <span class="detail-value">${nickname}</span></span>
                        </div>
                        <div class="detail-item">
                            <span>🔗</span>
                            <span><a href="${profileUrl}" target="_blank" class="notification-link">View Profile <span>↗</span></a></span>
                        </div>
                    </div>
                `;

                const isInstaPersonal = platform === 'instagram' && accountType === 'Personal';
                const saveDisabledAttr = isInstaPersonal ? 'disabled' : '';
                const saveDisabledTitle = isInstaPersonal ? 'Cannot save Personal Instagram accounts.' : 'Save all found profiles for this user';
                
                contactFormHTML = `
                    <div class="contact-form" id="contactForm-${uniqueId}">
                        <h3>📞 Add Contact Information</h3>
                        <div class="contact-input-group">
                            <input type="text" class="contact-input" placeholder="Full Name" id="fullNameInput-${uniqueId}" value="${nickname}">
                            <input type="tel" class="contact-input" placeholder="Phone Number" id="contactInput-${uniqueId}" required>
                        </div>
                        <div class="error-message" id="contactError-${uniqueId}"></div>
                    </div>
                `;
                actionsHTML = `
                    <div class="result-actions" id="resultActions-${uniqueId}">
                        <button onclick="handleSaveClick('${handle}', '${uniqueId}')" class="action-btn btn-save" id="saveBtn-${uniqueId}" ${saveDisabledAttr} title="${saveDisabledTitle}">
                            💾 Save Profile(s)
                        </button>
                    </div>
                `;

            } else {
                 badgeHTML = `<div class="result-badge badge-not-found">Not Found</div>`;
            }

            const cardHTML = `
                 <div class="result-card ${cardClass}" id="card-${uniqueId}">
                    <div class="result-header">
                        <div class="result-title">${platformIcon} ${platformName} Result for @${handle}</div>
                         ${badgeHTML}
                    </div>
                    ${detailsHTML}
                    ${contactFormHTML}
                    ${actionsHTML}
                </div>
            `;
            
            if (card) {
                card.outerHTML = cardHTML;
            } else {
                resultsContainer.insertAdjacentHTML('beforeend', cardHTML);
            }
        }
        

        function displayError(error, handle, platform, uniqueId) {
            let card = document.getElementById(`card-${uniqueId}`);
            const errorCardHTML = `
                <div class="result-card error" id="card-${uniqueId}">
                    <div class="result-header"> <div class="result-title">⚠️ Search Error for @${handle} on ${platform}</div> </div>
                    <p style="margin: 15px 0; color: #666;"><strong>Error:</strong> ${error}</p>
                    <div class="result-actions">
                        <button onclick="searchHandle('${handle}', '${platform}')" class="action-btn btn-primary">🔄 Try Again</button>
                    </div>
                </div>
            `;
            if (card) { card.outerHTML = errorCardHTML; }
            else { resultsContainer.insertAdjacentHTML('beforeend', errorCardHTML); }
        }

        function handleSaveClick(handle, uniqueId) {
            const contactInput = document.getElementById(`contactInput-${uniqueId}`);
            const fullNameInput = document.getElementById(`fullNameInput-${uniqueId}`);
            const errorMsg = document.getElementById(`contactError-${uniqueId}`);
            
            errorMsg.classList.remove('show');
            contactInput.classList.remove('error');
            
            const contactNumber = contactInput.value.trim();
            const fullName = fullNameInput.value.trim();
            
            if (!validatePhoneNumber(contactNumber)) {
                contactInput.classList.add('error');
                errorMsg.textContent = 'Please enter a valid phone number (7-15 digits, can include +).';
                errorMsg.classList.add('show');
                return;
            }
            
            saveProfileWithContact(handle, uniqueId, contactNumber, fullName);
        }

        function updateUI(state) {
            switch (state) {
                case 'searching':
                    searchBtn.disabled = true;
                    btnText.innerHTML = '⏳ Searching...';
                    statusIndicator.style.background = '#ff9800';
                    break;
                case 'success':
                    searchBtn.disabled = false;
                    btnText.innerHTML = '🔍 Search';
                    statusIndicator.style.background = '#4caf50';
                    handleInput.value = '';
                    break;
                case 'error':
                    searchBtn.disabled = false;
                    btnText.innerHTML = '🔍 Search';
                    statusIndicator.style.background = '#f44336';
                    break;
            }
        }

        function updateSaveButtonState(isSaving, text, uniqueId) {
            const saveBtn = document.getElementById(`saveBtn-${uniqueId}`);
            if (saveBtn) {
                saveBtn.disabled = isSaving;
                saveBtn.innerHTML = text;
            }
        }

        function validatePhoneNumber(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length >= 7 && cleaned.length <= 15;
        }

        function formatPhoneNumber(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return phone.startsWith('+') ? `+${cleaned}` : `+${cleaned}`;
        }

        async function checkConnection() {
            try {
                const response = await fetch(config.searchWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'test', platform: 'instagram', action: 'test' })
                });
                
                if (response.ok || response.status === 405 || response.status === 400) {
                    statusIndicator.className = 'status-indicator connected';
                    statusIndicator.title = 'API Status: Connected';
                } else {
                    throw new Error('Server responded with an error');
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator disconnected';
                statusIndicator.title = 'API Status: Disconnected';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            handleInput.focus();
            checkConnection();
            setInterval(checkConnection, 30000);
        });
    </script>
</body>
</html>
