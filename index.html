<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Account Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff0050 0%, #00f5ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff0050;
        }

        .btn {
            background: linear-gradient(45deg, #ff0050, #ff4081);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 80, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            display: none;
        }

        .result.success {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            color: #0c4a6e;
        }

        .result.error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ff0050;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .account-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            text-align: center;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #ff0050;
            object-fit: cover;
        }

        .account-info h3 {
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .account-info p {
            margin: 6px 0;
            color: #475569;
            font-size: 0.9rem;
        }

        .account-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 8px 0;
        }

        .account-type.business {
            background: #dcfce7;
            color: #166534;
        }

        .account-type.personal {
            background: #fef3c7;
            color: #92400e;
        }

        .account-type.creator {
            background: #e0e7ff;
            color: #3730a3;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-weight: bold;
            color: #1e293b;
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
        }

        .verified-badge {
            color: #0ea5e9;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        <h1>TikTok Account Detector</h1>
        <p class="subtitle">Enter a TikTok username to detect account type and view profile info</p>
        
        <form id="detectorForm">
            <div class="input-group">
                <label for="username">TikTok Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="e.g., charlidamelio, therock, yourhandle"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Analyze TikTok Account
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Analyzing TikTok account...
            </div>
        </form>
        
        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Your n8n webhook URL - replace with your actual webhook URL
        const WEBHOOK_URL = 'https://n8n-67295956827.africa-south1.run.app/webhook/user-handle';
        
        const form = document.getElementById('detectorForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            if (!username) return;

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                // Send request to n8n webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        platform: 'tiktok',
                        action: 'detect_account_type'
                    })
                });

                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                // Show result
                if (response.ok && data) {
                    showResult(data, 'success');
                } else {
                    showResult({ error: 'Failed to detect TikTok account type' }, 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                submitBtn.disabled = false;
                showResult({ error: 'Network error occurred' }, 'error');
            }
        });

        function showResult(data, type) {
            result.className = `result ${type}`;
            result.style.display = 'block';
            
            if (type === 'success') {
                resultContent.innerHTML = formatSuccessResult(data);
            } else {
                resultContent.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${data.error || 'Something went wrong'}</p>
                `;
            }
        }

        function formatSuccessResult(data) {
            const username = document.getElementById('username').value;
            
            const exists = data.exists;
            const title = data.title || '';
            const imageUrl = data.imageUrl || '';
            const error = data.error;
            
            if (error) {
                return `
                    <h3>‚ùå Error</h3>
                    <p>${error}</p>
                `;
            }
            
            if (!exists) {
                return `
                    <h3>‚ùå Account Not Found</h3>
                    <p>The TikTok account "@${username}" does not exist or is private.</p>
                `;
            }
            
            // Determine account type from title
            let accountType = 'Personal';
            if (title.toLowerCase().includes('business') || title.toLowerCase().includes('brand')) {
                accountType = 'Business';
            } else if (title.toLowerCase().includes('creator') || title.toLowerCase().includes('official')) {
                accountType = 'Creator';
            }
            
            const accountTypeClass = accountType.toLowerCase();
            
            return `
                <h3>‚úÖ TikTok Account Found</h3>
                <div class="account-card">
                    ${imageUrl ? `<img src="${imageUrl}" alt="Profile" class="profile-image" onerror="this.style.display='none'">` : ''}
                    
                    <div class="account-info">
                        <h3>@${username}</h3>
                        
                        <span class="account-type ${accountTypeClass}">
                            ${accountType} Account
                        </span>
                        
                        ${title ? `<p><strong>Title:</strong> ${title}</p>` : ''}
                        <p><strong>Status:</strong> Account exists and is accessible</p>
                        <p><strong>Image URL:</strong> ${imageUrl ? 'Available' : 'Not available'}</p>
                    </div>
                </div>
            `;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Remove @ symbol if user types it
        document.getElementById('username').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace('@', '');
        });
    </script>
</body>
</html>
