<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .config-note {
            background: rgba(58, 134, 255, 0.1);
            border: 1px solid rgba(58, 134, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .config-note code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #b3b3b3;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3a86ff;
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .platform-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .platform-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .platform-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .platform-btn.active {
            border-color: #3a86ff;
            background: rgba(58, 134, 255, 0.2);
        }

        .platform-icon {
            width: 24px;
            height: 24px;
        }

        .check-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(131, 56, 236, 0.4);
        }

        .check-btn:active {
            transform: translateY(0);
        }

        .check-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .check-btn.loading::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            margin-left: -15px;
            margin-top: -15px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-image.placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
        }

        .result-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.exists {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status.not-exists {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-icon {
            width: 16px;
            height: 16px;
        }

        .result-details {
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #b3b3b3;
            font-size: 14px;
        }

        .detail-value {
            color: #ffffff;
            font-size: 14px;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #888;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .platform-selector {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Checker</h1>
        
        <div class="config-note">
            <strong>Note:</strong> Update <code>API_ENDPOINT</code> in the code below with your n8n webhook URL or direct Google Apps Script URL.
        </div>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username (without @)" />
        </div>
        
        <div class="platform-selector">
            <button class="platform-btn active" data-platform="tiktok">
                <svg class="platform-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                </svg>
                TikTok
            </button>
            <button class="platform-btn" data-platform="instagram">
                <svg class="platform-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zM5.838 12a6.162 6.162 0 1 1 12.324 0 6.162 6.162 0 0 1-12.324 0zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm4.965-10.405a1.44 1.44 0 1 1 2.881.001 1.44 1.44 0 0 1-2.881-.001z"/>
                </svg>
                Instagram
            </button>
        </div>
        
        <button class="check-btn" onclick="checkProfile()">
            <span class="btn-text">Check Profile</span>
        </button>
        
        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="profile-image placeholder" id="profileImage">
                    <span id="profileInitial">?</span>
                </div>
                <div class="result-info">
                    <h2 id="profileUsername">@username</h2>
                    <div class="status" id="profileStatus">
                        <svg class="status-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span id="statusText">Profile Exists</span>
                    </div>
                </div>
            </div>
            
            <div class="result-details">
                <div class="detail-item">
                    <span class="detail-label">Platform</span>
                    <span class="detail-value" id="detailPlatform">TikTok</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Page Title</span>
                    <span class="detail-value" id="detailTitle">-</span>
                </div>
                <div class="detail-item" id="errorRow" style="display: none;">
                    <span class="detail-label">Error</span>
                    <span class="detail-value" id="detailError">-</span>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>
        
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - UPDATE THIS!
        // ========================================
        
        // Option 1: Direct Google Apps Script URL (if CORS is enabled)
        //const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbyG60UCFzwA7hFrUVhru15Cts39YwUjr7YMecttTQiJW7NuCZbazqNVGle_jdW24oW1nQ/exec';
        
        // Option 2: n8n Webhook URL (recommended)
        const API_ENDPOINT = 'https://n8n-67295956827.africa-south1.run.app/webhook/user-handle';
        
        // Set to true to see debug information
        const DEBUG_MODE = false;
        
        // ========================================
        
        let selectedPlatform = 'tiktok';
        
        // Platform selection
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedPlatform = this.dataset.platform;
            });
        });
        
        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkProfile();
            }
        });
        
        function showDebug(message) {
            if (DEBUG_MODE) {
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.style.display = 'block';
                debugDiv.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
            }
        }
        
        async function checkProfile() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            // Clean username (remove @ if present)
            const cleanUsername = username.replace('@', '');
            
            // Show loading state
            const checkBtn = document.querySelector('.check-btn');
            const btnText = document.querySelector('.btn-text');
            checkBtn.classList.add('loading');
            btnText.textContent = '';
            
            // Hide previous results
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            showDebug(`Checking profile: ${cleanUsername} on ${selectedPlatform}`);
            
            try {
                let url, options;
                
                if (API_ENDPOINT.includes('script.google.com')) {
                    // Direct Google Apps Script call
                    url = `${API_ENDPOINT}?username=${encodeURIComponent(cleanUsername)}&platform=${encodeURIComponent(selectedPlatform)}`;
                    options = {
                        method: 'GET',
                        redirect: 'follow'
                    };
                    showDebug(`Calling Google Apps Script directly: ${url}`);
                } else {
                    // n8n webhook call
                    url = API_ENDPOINT;
                    options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: cleanUsername,
                            platform: selectedPlatform
                        })
                    };
                    showDebug(`Calling n8n webhook: ${url}`);
                }
                
                const response = await fetch(url, options);
                
                showDebug(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                showDebug(`Response data: ${JSON.stringify(data)}`);
                
                displayResult(data, cleanUsername);
                
            } catch (error) {
                showDebug(`Error: ${error.message}`);
                showError(error.message || 'Failed to check profile. Please check your API endpoint configuration.');
            } finally {
                // Reset button state
                checkBtn.classList.remove('loading');
                btnText.textContent = 'Check Profile';
            }
        }
        
        function displayResult(data, username) {
            const resultContainer = document.getElementById('resultContainer');
            const profileUsername = document.getElementById('profileUsername');
            const profileStatus = document.getElementById('profileStatus');
            const statusText = document.getElementById('statusText');
            const detailPlatform = document.getElementById('detailPlatform');
            const detailTitle = document.getElementById('detailTitle');
            const detailError = document.getElementById('detailError');
            const errorRow = document.getElementById('errorRow');
            const profileImage = document.getElementById('profileImage');
            const profileInitial = document.getElementById('profileInitial');
            
            // Set username
            profileUsername.textContent = `@${username}`;
            
            // Set platform
            detailPlatform.textContent = selectedPlatform.charAt(0).toUpperCase() + selectedPlatform.slice(1);
            
            // Set profile image or initial
            if (data.imageUrl) {
                profileImage.innerHTML = `<img src="${data.imageUrl}" alt="Profile" class="profile-image" onerror="this.parentElement.innerHTML='<span id=\\'profileInitial\\'>${username.charAt(0).toUpperCase()}</span>'; this.parentElement.classList.add('placeholder');" />`;
                profileImage.classList.remove('placeholder');
            } else {
                profileInitial.textContent = username.charAt(0).toUpperCase();
                profileImage.classList.add('placeholder');
            }
            
            // Set status
            if (data.exists) {
                profileStatus.className = 'status exists';
                statusText.textContent = 'Profile Exists';
                profileStatus.innerHTML = `
                    <svg class="status-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span>${statusText.textContent}</span>
                `;
            } else {
                profileStatus.className = 'status not-exists';
                statusText.textContent = 'Profile Not Found';
                profileStatus.innerHTML = `
                    <svg class="status-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span>${statusText.textContent}</span>
                `;
            }
            
            // Set title
            detailTitle.textContent = data.title || '-';
            
            // Set error if any
            if (data.error) {
                errorRow.style.display = 'flex';
                detailError.textContent = data.error;
            } else {
                errorRow.style.display = 'none';
            }
            
            // Show result
            resultContainer.style.display = 'block';
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show configuration reminder if endpoint not updated
        if (API_ENDPOINT.includes('your-n8n-instance.com')) {
            showError('Please update the API_ENDPOINT in the code with your actual endpoint URL!');
        }
    </script>
</body>
</html>
